<a [routerLink]="[index]" class="list-group-item clearfix" style="cursor: pointer;" routerLinkActive="active">
  <div class="float-left">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="float-right">
      <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 50px;" alt="{{ recipe.name }}">
  </div>
</a>
