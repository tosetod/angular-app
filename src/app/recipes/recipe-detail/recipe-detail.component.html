<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" class="img-fluid" alt="{{ recipe.name }}" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown open">
      <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
            Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <button class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</button>
        <button class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</button>
        <button class="dropdown-item" style="cursor: pointer;">Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingr of recipe.ingridients">
          {{ ingr.name }} - {{ ingr.amount }}
        </li>
      </ul>
    </div>
  </div>
