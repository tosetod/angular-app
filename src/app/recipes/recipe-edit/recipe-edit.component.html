<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}">
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingridients">
          <div class="row" *ngFor="let ingdridientCtrl of recipeForm.get('ingridients').controls; let i = index" [formGroupName]="i" style="margin-top: 10px;">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIngridient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-success" (click)="onAddIngridient()">Add Ingridient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
